# ============================================================================
# Reply to Moltbook - Direct Reply Workflow
# ============================================================================
# This workflow allows you to reply directly to a Moltbook post.
# Use this when you've received a reply on Moltbook and want to respond.
#
# USAGE:
# 1. Go to Actions tab: https://github.com/gnostrich/Structure-Backprop/actions
# 2. Select "Reply to Moltbook Post" workflow
# 3. Click "Run workflow"
# 4. Enter the post ID you want to reply to
# 5. Enter your reply content
# 6. Click "Run workflow"
#
# This bypasses the full 'post to moltbook' flow and directly sends a reply.
# ============================================================================

name: Reply to Moltbook Post

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      post_id:
        description: 'The ID of the Moltbook post to reply to'
        required: true
        type: string
      reply_content:
        description: 'Your reply message'
        required: true
        type: string

jobs:
  reply-to-moltbook:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Only need read access to checkout the repository
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Send Reply to Moltbook
      env:
        MOLTHUB_API_KEY: ${{ secrets.MOLTHUB_API_KEY }}
        POST_ID: ${{ inputs.post_id }}
        REPLY_CONTENT: ${{ inputs.reply_content }}
      run: |
        echo "ðŸ“ Replying to Moltbook post..."
        echo ""
        echo "Post ID: $POST_ID"
        echo ""
        
        # Create JSON payload safely using jq to avoid injection issues
        PAYLOAD=$(jq -n --arg content "$REPLY_CONTENT" '{content: $content}')
        
        # Make the API call to reply to the post
        HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/response.json \
          -X POST \
          -H "Authorization: Bearer $MOLTHUB_API_KEY" \
          -H "Content-Type: application/json" \
          -d "$PAYLOAD" \
          "https://www.moltbook.com/api/v1/posts/$POST_ID/replies")
        
        echo ""
        echo "Response code: $HTTP_CODE"
        
        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
          echo ""
          echo "âœ… SUCCESS! Reply sent to Moltbook!"
          echo ""
          echo "ðŸ“‹ Reply Details:"
          echo "   Post ID: $POST_ID"
          echo "   Content: $REPLY_CONTENT"
          echo ""
          echo "ðŸŽ‰ Next Steps:"
          echo "   1. Check the original post on Moltbook: https://www.moltbook.com/"
          echo "   2. Monitor for further responses"
          echo "   3. Continue the conversation as needed"
          echo ""
          cat /tmp/response.json 2>/dev/null || true
        else
          echo ""
          echo "âŒ Failed to send reply to Moltbook"
          echo "   HTTP Status: $HTTP_CODE"
          echo ""
          echo "Response:"
          cat /tmp/response.json 2>/dev/null || echo "No response body"
          exit 1
        fi
    
    - name: Summary
      if: success()
      run: |
        echo "## ðŸŽ‰ Moltbook Reply Sent Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Your reply has been posted to Moltbook!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Reply Details:" >> $GITHUB_STEP_SUMMARY
        echo "- **Post ID:** ${{ inputs.post_id }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Reply Content:** ${{ inputs.reply_content }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Visit [Moltbook](https://www.moltbook.com/) to see your reply" >> $GITHUB_STEP_SUMMARY
        echo "2. Monitor for further engagement" >> $GITHUB_STEP_SUMMARY
        echo "3. Continue the conversation as needed" >> $GITHUB_STEP_SUMMARY
